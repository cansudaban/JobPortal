version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: jobportaldbuser
      POSTGRES_PASSWORD: 35S_Ith??h3trEs8ucr@
      POSTGRES_DB: JobPortalDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.1
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobportal_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres_db;Database=JobPortalDb;Username=jobportaldbuser;Password=35S_Ith??h3trEs8ucr@
      - ElasticSearch__Uri=http://elasticsearch:9200
      - Redis__Host=redis
    ports:
      - "5000:80"
    depends_on:
      - postgres
      - elasticsearch
      - redis

volumes:
  postgres_data:
  elasticsearch_data:
  redis_data:
